<p>半火规则基本上是所有人不会禁网</p>
<p>但是支持的东西没全火多</p>
<p>全火如果能打完一把的不建议用半火</p>
<p>半火可以使用拉闸的绘制触摸</p>
<p>经过一个赛季发现这两个功能最稳定的</p>
<p>切记不要去用半火规则去玩动内存的东西</p>
<p>必须是触摸和绘制，一定要触摸不要搞混</p>
<p>如果玩其他的功能请使用全火规则</p>
<p>然后玩半火基本就上分，所以请演戏</p>
<p>由于半火有人反馈说午后不太稳定</p>
<p>所以决定半火只支持拉闸绘制触摸</p>
<p>其他功能请使用全火规则游玩</p>
